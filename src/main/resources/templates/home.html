<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        h1 {
            color: #2563eb;
        }
        body {
            font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background:#f6f7ff; }
        .calculator { display: inline-block; text-align: left; padding: 20px; border: 2px solid #ccc; border-radius: 10px; width: 320px; background-color: #fff; box-shadow:0 8px 20px rgba(0,0,0,.08); }
        label { display:block; margin:10px 0 6px; font-weight:600; }
        input { width:100%; padding:10px; border:1px solid #ccd; border-radius:8px; font-size:14px; }
        .buttons { display:grid; grid-template-columns:repeat(2,1fr); gap:8px; margin-top:14px; }
        button { padding:10px; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
    </style>
</head>
<body>
<h1>Simple Calculator</h1>
<div class="calculator">
    <form th:action="@{/calculate}" method="POST">
        <label for="num1">Enter Number 1:</label>
        <input type="number" id="num1" name="num1" step="any" required>

        <label for="num2">Enter Number 2:</label>
        <input type="number" id="num2" name="num2" step="any" required>

        <div class="buttons">
            <button type="submit" name="operation" value="add">Add</button>
            <button type="submit" name="operation" value="sub">Subtract</button>
            <button type="submit" name="operation" value="mul">Multiply</button>
            <button type="submit" name="operation" value="div">Divide</button>
        </div>
    </form>
</div>
</body>
</html>
